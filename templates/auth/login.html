{% extends 'base.html' %} {% load static %} {% block content %}
<section id="login">
    <div class="left">
        <img src="../../static/images/background authentication.png" alt="Authentication background">
    </div>
    <div class="right">
        <div class="container">
            <div class="logoContainer">
                <div class="logo">
                    <img src="{% static '/images/logo dark.svg' %}" alt="Dark logo">
                </div>
            </div>
            <form action="{% url 'login' %}" method="POST" class="signIn" id="loginForm">
                {% csrf_token %}
                <p class="welcome">Welcome back !</p>
                <p class="title">Login</p>
                <div class="field">
                    <label for="number">username</label>
                    <input
                        type="tel"
                        placeholder="Enter username"
                        name="username"
                        required
                    />
                </div>
                <div class="field">
                    <label for="passsword">Password</label>
                    <input
                        type="password"
                        placeholder="Enter password"
                        name="password"
                        required
                    />
                </div>
                <button class="loginButton" type="submit" id="loginButton">Login</button>
                <div class="account"><p >Didnâ€™t have an account ? </p><a href="{% url 'register' %}" class="register">Register account</a></div>
            </form>
        </div>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
{% if message %}
<script>
    swal("Failed!", "{{ message }}", "error");
</script>
{% endif %}
{% endblock %}
